<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    table {
        background-color: bisque;
        width: 12rem;
        height: 13rem;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 1rem;
    }
    .time {
        width: 5rem;
    }
</style>
<body>
    <table>
        <thead>
            <th class="posição" colspan="2">Classificação</th>
            <th>Pontos</th>
            <th>J</th>
            <th>V</th>
            <th>E</th>
            <th>D</th>
            <th>SG</th>
        </thead>
        <tr>
            <td class="time" colspan="2">1Botafogo</td>
            <td class="pontos">43</td>
            <td calss="jogos">21</td>
            <td clas="vitórias">13</td>
            <td class="empates">4</td>
            <td class="derrotas">4</td>
            <td class="">15</td>
        </tr>
    </table>
</body>
</html>

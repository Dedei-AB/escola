<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipalpha</title>
    <link rel="stylesheet" href="./formulario1.css">
</head>
<style>
    
</style>
<body>
    <div class="container">
        <div class="login">
            <div class="form">
                <h1>Advento 2024</h1>
                <h2>Reserve seu lugar!</h2>

                <form id="myForm">
                    <input type="text" name="Nome" id="nome" placeholder="Nome" required>
                    <input type="email" name="email" id="email" placeholder="Email address" required>
                    <button type="button" onclick="submitToGoogleForm()">Continue</button>
                </form>
            </div>
            

                <div id="linha">
                    <div class="linha1"></div>
                    <div class="or">or</div>
                    <div class="linha2"></div>
                </div>

            <a href="" class="continue">
                <div class="caixa_google">
                    <img src="https://cdn-icons-png.flaticon.com/256/2875/2875331.png" alt="imagem do google" class="google"><p>Continue with Google</p>
                </div>
                    
                <div class="caixa_apple">
                    <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="imagem do google" class="apple"><p>Continue with Apple</p>
                </div>

                <div class="caixa_facebook">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/476/non_2x/facebook-logo-facebook-icon-transparent-free-png.png" alt="imagem do google" class="facebook"><p>Continue with Facebook</p>
                </div>

            </a>


        </div>

        <div class="imagem">
            <p class="Sobre">Hebrews 13:8 <br>" Jesus Christ the same yesterday, and to day, and for ever."</p>
        </div>
    </div>

<script>
        function submitToGoogleForm() {
            const name = document.getElementById("nome").value; // Correção do ID
            const email = document.getElementById("email").value;

            const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdhwdm06XCk8Vk539GsyfRbKt-ykJ7yuKyrID46-E_yGd-bHw/formResponse"; // URL do Google Form

            const formData = new FormData();
            formData.append("entry.534219487", name); // ID do campo para nome
            formData.append("entry.680551134", email); // ID do campo para email

            fetch(formURL, {
                method: "POST",
                body: formData,
                mode: "no-cors" // Pode ser mantido como no-cors, mas você não verá a resposta
            }).then(() => {
                alert("Informações enviadas com sucesso!");
            }).catch((error) => {
                console.error("Erro ao enviar para o Google Form:", error);
            });
        }
</script>
</body>
</html>

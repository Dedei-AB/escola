<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        
        .thank-you {
            text-align: center;
            border: 1px solid #ddd;
            padding: 2rem;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you">
        <h1>Obrigado por enviar seu registro!</h1>
        <p>Recebemos as suas informações com sucesso. Em breve entraremos em contato.</p>
        <a href="./formulario1.html" class="back-link">Voltar à página inicial</a>
    </div>
</body>
</html>

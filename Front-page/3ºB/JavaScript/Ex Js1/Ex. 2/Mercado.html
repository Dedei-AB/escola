<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadinho</title>
    <link rel="stylesheet" href="./Mercadinho.css">
    <script type="module" src="./Mercado.js" defer></script>
</head>
<body>
    <div class="container">

        <h1>Calculadora de Troco</h1>

        <div class="conta">
            <label for="troco">Valor do Troco(R$):</label>
            <input type="text" id="troco">
        </div>

        <div id="moedas">Moedas:<br><p class="moedas">0</p></div>
        <div id="cedula20">Cédulas de 20:<br><p class="cedula20">0</p></div>
        <div id="cedula10">Cédulas de 10:<br><p class="cedula10">0</p></div>

        <button id="executar">Calcular</button>

    </div>
</body>
</html>
